<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Compras</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/compras">Compras</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Compras</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Forma de Pagamento</th>
							<th scope="col">Data da Compra</th>
							<th scope="col">Valor</th>
							<th scope="col">Valor Total</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="compras : ${compras}">
							<th scope="row" th:text="${compras.id_compras}"></th>
							<td>
								<a th:text="${compras.id_compras}"
									th:href="@{/compras/{id_compras} (id_compras=${compras.id_compras})}"></a>
							</td>

							<td th:text="${compras.forma_pagamento}"></td>
							<td th:text="${compras.data_compras}"></td>
							<td th:text="${compras.valor}"></td>
							<td th:text="${compras.valor_total}"></td>
							<td>
								<a th:href="@{/compras/{id_compras}/editar (id_compras=${compras.id_compras})}"
									class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/compras/{id_compras}/excluir (id_compras=${compras.id_compras})}"
									class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir a compra?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/compras/cadastrar}" class="btn btn-primary">Cadastrar nova Compra</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Cadastrar nova Compra</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Compras</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Cadastrar nova Compra</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<form method="POST" th:object="${compras}" enctype="multipart/form-data">
				<div class="mb-3">
						<label for="forma_pagamento" class="form-label">Forma De Pagamento</label>
						<input type="text" class="form-control" id="forma_pagamento" th:field="*{forma_pagamento}">
					</div>
					<div class="mb-3">
						<label for="data_compras" class="form-label">Data da Compra</label>
						<input type="date" class="form-control" id="data_compras" th:field="*{data_compras}">
					</div>
					<div class="mb-3">
						<label for="valor" class="form-label">Valor</label>
						<input type="number" class="form-control" id="valor" th:field="*{valor}">
					</div>
					<div class="mb-3">
						<label for="valor_total" class="form-label">Valor Total</label>
						<input type="number" class="form-control" id="valor_total" th:field="*{valor_total}">
					</div>


					
					<br>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>

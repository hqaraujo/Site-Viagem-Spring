<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

	<title>Listagem de Pacotes</title>
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/pacotes">Pacotes</a>
		</div>
	</nav>

	<main class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Listagem de Pacotes</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Id Pacote</th>
							<th scope="col">Origem</th>
							<th scope="col">Promocao</th>

							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pacotes : ${pacotes}">
							<th scope="row" th:text="${pacotes.id_pacote}"></th>
							<td>
								<a th:text="${pacotes.id_pacote}"
									th:href="@{/pacotes/{id_pacote} (id_pacote=${pacotes.id_pacote})}"></a>
							</td>

							<td th:text="${pacotes.origem}"></td>
							<td th:text="${pacotes.promocao}"></td>
							<td>
								<a th:href="@{/pacotes/{id_pacote}/editar (id_pacote=${pacote.id_pacote})}"
									class="btn btn-warning">
									Editar
								</a>
								<a th:href="@{/pacotes/{id_pacote}/excluir (id_pacote=${pacote.id_pacote})}"
									class="btn btn-danger"
									onclick="return confirm('Tem certeza que deseja excluir o pacote?');">
									Excluir
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<a th:href="@{/pacotes/cadastrar}" class="btn btn-primary">Cadastrar novo Pacote</a>
			</div>
		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
</body>

</html>
